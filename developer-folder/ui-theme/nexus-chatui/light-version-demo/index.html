<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT UI Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <div class="logo">ChatGPT</div>
      <button class="new-chat">+ New Chat</button>
      <nav class="history">
        <a href="#" class="history-item">Example conversation</a>
      </nav>
      <button class="settings">Settings</button>
    </aside>
    <div class="main">
      <header class="main-header"><h1>ChatGPT</h1></header>
      <div class="messages" id="messages">
        <div class="message user">Hello, how are you?</div>
        <div class="message bot">Iâ€™m good, thank you! How can I help you today?</div>
      </div>
      <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
