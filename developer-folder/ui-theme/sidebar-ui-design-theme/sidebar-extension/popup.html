<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWH AI</title>
    <style>
        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #000;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        .content {
            padding: 16px;
        }

        .status {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 4px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .status-indicator.online {
            background-color: #27ae60;
        }

        .status-indicator.offline {
            background-color: #e74c3c;
        }

        .user-info {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: white;
            cursor: pointer;
            text-align: center;
            margin-bottom: 12px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #333;
        }

        .button.secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .button.secondary:hover {
            background-color: #eee;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #000;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #000;
        }

        input:checked+.slider:before {
            transform: translateX(18px);
        }

        .footer {
            padding: 12px 16px;
            font-size: 12px;
            color: #777;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .login-prompt {
            background-color: #ffeaa7;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>SpaceWH AI Assistant</h1>
    </div>

    <div class="content">
        <div class="status">
            <div>
                <span class="status-indicator" id="status-indicator"></span>
                <span id="api-status">Checking API status...</span>
            </div>
            <button id="refresh-status" class="button secondary"
                style="width: auto; margin: 0; padding: 4px 8px;">Refresh</button>
        </div>

        <!-- Logged out view -->
        <div id="logged-out-view">
            <div class="login-prompt">
                Please login to use the SpaceWH AI Assistant
            </div>
            <button id="open-login" class="button">Login with Membership Key</button>
        </div>

        <!-- Logged in view -->
        <div id="logged-in-view" style="display: none;">
            <div class="user-info">
                <div class="user-name" id="user-name">Loading...</div>
                <div class="user-email" id="membership-status">Active membership</div>
            </div>

            <div class="toggle-container">
                <span>Show AI Assistant button</span>
                <label class="toggle">
                    <input type="checkbox" id="sidebar-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <button id="open-sidebar" class="button">Open AI Assistant</button>
            <button id="logout" class="button secondary">Logout</button>
        </div>
    </div>

    <div class="footer">
        SpaceWH AI Assistant v1.0.0
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
