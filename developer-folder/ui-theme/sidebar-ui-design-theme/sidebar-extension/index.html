<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src http://localhost:3101 http://localhost:5173; style-src 'self' 'unsafe-inline';">
  <title>SpaceWH AI Sidebar</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 500px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="root" class="container">
    <div id="loading" class="loading">Loading...</div>
    <div id="login-form" class="login-container" style="display: none;">
      <h1>SpaceWH AI Sidebar</h1>
      <p>Please enter your membership key to continue</p>
      <input type="password" id="membership-key" placeholder="Membership key">
      <button id="login-button">Login</button>
      <p id="error-message" class="error-message"></p>
    </div>
    <div id="sidebar-container" style="display: none; height: 100%;"></div>
  </div>
  <script src="js/popup.js" type="module"></script>
</body>

</html>
