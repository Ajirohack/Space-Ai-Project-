<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWH AI Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        .header {
            margin-bottom: 24px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #000;
        }

        .description {
            color: #666;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 8px;
            font-size: 14px;
            display: none;
        }

        .button {
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
        }

        .status-message.error {
            background-color: #ffeaea;
            color: #e74c3c;
        }

        .status-message.success {
            background-color: #eafff4;
            color: #27ae60;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>SpaceWH AI Assistant</h1>
            <p class="description">Enter your membership key to access the AI assistant</p>
        </div>

        <div class="form-group">
            <label for="membership-key">Membership Key</label>
            <input type="password" id="membership-key" class="input-field" placeholder="Enter your membership key">
            <div id="key-error" class="error-message">Please enter a valid membership key</div>
        </div>

        <button id="login-button" class="button">
            Login
        </button>

        <div id="status-message" class="status-message">
            A status message will appear here
        </div>

        <div class="footer">
            Don't have a membership key? <a href="https://spacewh.ai/join" target="_blank" class="link">Request
                access</a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
