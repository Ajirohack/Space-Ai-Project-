  <path d="M600 1060 L600 1020" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-blue)"/>
  <path d="M1000 1060 L1000 1020" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-blue)"/>
  
